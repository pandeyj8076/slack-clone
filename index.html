<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Channels</h2>
            <ul>
                <li># general</li>
                <li># random</li>
                <li># project</li>
            </ul>
        </div>
        <div class="chat-area">
            <div class="messages">
                <div class="message">
                    <strong>User1:</strong> Hello
                </div>
                <div class="message">
                    <strong>User2:</strong> Hiiii
                </div>
            </div>
            <div class="message-input">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
